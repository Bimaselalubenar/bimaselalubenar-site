<script>
        function copyTextById(id) {
            // Mendapatkan elemen berdasarkan ID
            var textElement = document.getElementById(id);

            // Membuat elemen input sementara untuk menyalin teks
            var tempInput = document.createElement("textarea");
            tempInput.value = textElement.textContent;

            // Menambahkan elemen input sementara ke body
            document.body.appendChild(tempInput);

            // Menyorot dan menyalin teks dari elemen input sementara
            tempInput.select();
            document.execCommand("copy");

            // Menghapus elemen input sementara setelah menyalin teks
            document.body.removeChild(tempInput);

            // Memberikan umpan balik menggunakan SweetAlert
            Swal.fire({
                icon: 'success',
                title: 'Berhasil!',
                text: 'Teks berhasil disalin ke clipboard!',
                confirmButtonText: 'OK'
            });
        }

        // Menangkap kejadian keydown untuk mendeteksi Ctrl + C
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'c') {
                // Menampilkan SweetAlert ketika Ctrl + C ditekan
                Swal.fire({
                    icon: 'success',
                    title: 'Copy Sukses!',
                    text: 'Text berhasil di salin!',
                    confirmButtonText: 'OK'
                });
            }
        });
    </script>

<script>
document.addEventListener("DOMContentLoaded", function() {  
    // Mendapatkan URL saat ini  
    const currentPage = window.location.pathname.split("/").pop();  

    // Memeriksa apakah halaman saat ini valid  
    if (!currentPage || currentPage === "404.html") {  
        return; // Jika halaman adalah 404, tidak perlu melakukan apa-apa  
    }  

    // Menggunakan fetch untuk memeriksa keberadaan halaman  
    fetch(currentPage)  
        .then(response => {  
            if (!response.ok) {  
                // Jika halaman tidak ditemukan, arahkan ke halaman 404  
                window.location.href = "404.html";  
            }  
        })  
        .catch(() => {  
            // Jika terjadi kesalahan dalam fetch, arahkan ke halaman 404  
            window.location.href = "404.html";  
        });  
});
</script>

              const words = ['MASUK ATAU DAFTAR', 'ATAU BUAT AKUN'];
              let index = 0;
              let letterIndex = 0;
              let isDeleting = false;
              let typingText = '';

              function type() {
                  const currentWord = words[index % words.length];
                  if (isDeleting) {
                      typingText = currentWord.substring(0, letterIndex - 1);
                      letterIndex--;
                  } else {
                      typingText = currentWord.substring(0, letterIndex + 1);
                      letterIndex++;
                  }

                  document.getElementById('typing').textContent = typingText;

                  let typingSpeed = 100;
                  if (isDeleting) {
                      typingSpeed /= 2;
                  }

                  if (!isDeleting && typingText === currentWord) {
                      isDeleting = true;
                      typingSpeed = 800;
                  } else if (isDeleting && typingText === '') {
                      isDeleting = false;
                      index++;
                      typingSpeed = 200;
                  }

                  setTimeout(type, typingSpeed);
              }

              type();
            </script>

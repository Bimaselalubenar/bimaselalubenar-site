<script>
        function copyTextById(id) {
            // Mendapatkan elemen berdasarkan ID
            var textElement = document.getElementById(id);

            // Membuat elemen input sementara untuk menyalin teks
            var tempInput = document.createElement("textarea");
            tempInput.value = textElement.textContent;

            // Menambahkan elemen input sementara ke body
            document.body.appendChild(tempInput);

            // Menyorot dan menyalin teks dari elemen input sementara
            tempInput.select();
            document.execCommand("copy");

            // Menghapus elemen input sementara setelah menyalin teks
            document.body.removeChild(tempInput);

            // Memberikan umpan balik menggunakan SweetAlert
            Swal.fire({
                icon: 'success',
                title: 'Berhasil!',
                text: 'Teks berhasil disalin ke clipboard!',
                confirmButtonText: 'OK'
            });
        }

        // Menangkap kejadian keydown untuk mendeteksi Ctrl + C
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'c') {
                // Menampilkan SweetAlert ketika Ctrl + C ditekan
                Swal.fire({
                    icon: 'success',
                    title: 'Copy Sukses!',
                    text: 'Text berhasil di salin!',
                    confirmButtonText: 'OK'
                });
            }
        });
    </script>

<script>
document.addEventListener("DOMContentLoaded", function() {  
    // Mendapatkan URL saat ini  
    const currentPage = window.location.pathname.split("/").pop();  

    // Memeriksa apakah halaman saat ini valid  
    if (!currentPage || currentPage === "404.html") {  
        return; // Jika halaman adalah 404, tidak perlu melakukan apa-apa  
    }  

    // Menggunakan fetch untuk memeriksa keberadaan halaman  
    fetch(currentPage)  
        .then(response => {  
            if (!response.ok) {  
                // Jika halaman tidak ditemukan, arahkan ke halaman 404  
                window.location.href = "404.html";  
            }  
        })  
        .catch(() => {  
            // Jika terjadi kesalahan dalam fetch, arahkan ke halaman 404  
            window.location.href = "404.html";  
        });  
});
</script>

                    </svg></div><span style="margin: 0px;margin-bottom: 16px;color: #ffffff;">Register</span>
                <form onsubmit="event.preventDefault(); register();" style="max-width: 400px;width: 100%;">
                    <div class="mb-3"><input class="form-control" type="text" id="username" name="username" placeholder="Username" required="" style="border-radius: 20px;"></div>
                    <div class="mb-3"><input class="form-control" type="text" id="name" name="name" placeholder="Name" required="" style="border-radius: 20px;"></div>
                    <div class="mb-3"><input class="form-control" type="email" id="email" name="email" placeholder="Email" required="" style="border-radius: 20px;"></div>
                    <div class="mb-3"><input class="form-control" type="password" id="password" name="password" placeholder="Password" required="" style="border-radius: 20px;" oninput="validatePassword()"></div>
                    <p id="password-feedback" style="color: #ffffff;">Validasi Password</p>
                    <div class="mb-3"><button class="btn btn-default-premium-apps" type="submit" style="width: 100%;border-radius: 20px;">Daftar Akun</button></div>
                </form><span style="margin: 0px;margin-bottom: 16px;color: #ffffff;">Sudah memiliki akun?&nbsp;<a href="login.html" style="color: var(--bs-info);" target="_parent">Masuk</a>&nbsp;</span>
                <p id="loading" style="display: none;color: #ffffff;">Data sedang di validasi...</p><script>
    function register() {
      var username = document.getElementById("username").value;
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Menampilkan status loading
      document.getElementById("loading").style.display = "block";

      // Validasi form
      if (!username || !name || !email || !password) {
        Swal.fire('Error', 'All fields are required!', 'error');
        document.getElementById("loading").style.display = "none";  // Menyembunyikan status loading jika ada kesalahan
        return;
      }

      // Validasi Password dengan regex
      var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      if (!passwordRegex.test(password)) {
        Swal.fire('Error', 'Password minimal 8 karakter, Meliputi huruf besar, huruf kecil, angka dan scpesial karakter - !@#$.', 'error');
        document.getElementById("loading").style.display = "none";
        return;
      }

      var url = "https://script.google.com/macros/s/AKfycbygrWSPMscN3yDVExfxleQPGpdyDRGn8rplUVaATtU4uTFimqZF0ok4kUiNm6SBESqJfw/exec";
      var params = new URLSearchParams();
      params.append('username', username);
      params.append('name', name);
      params.append('email', email);
      params.append('password', password);

      fetch(url, {
        method: 'POST',
        body: params
      })
      .then(response => response.json())
      .then(data => {
        // Menyembunyikan status loading setelah proses selesai
        document.getElementById("loading").style.display = "none";

        if (data.status === "success") {
          Swal.fire('Success', data.message, 'success').then(() => {
            window.location.href = "login.html";
          });
        } else {
          Swal.fire('Error', data.message, 'error');
        }
      })
      .catch(error => {
        // Menyembunyikan status loading jika terjadi error
        document.getElementById("loading").style.display = "none";
        Swal.fire('Error', 'Failed to connect to the server.', 'error');
        console.error(error);
      });
    }

    // Fungsi untuk validasi password saat user mengetik
    function validatePassword() {
      var password = document.getElementById("password").value;
      var passwordFeedback = document.getElementById("password-feedback");
      var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

      if (passwordRegex.test(password)) {
        passwordFeedback.textContent = "Password tersedia!.";
        passwordFeedback.style.color = "green";

      body.appendChild(snowflake);

  }

<script>
function copyText(elementId) {
    // Ambil elemen teks berdasarkan ID yang diberikan
    var copyText = document.getElementById(elementId);

    // Pilih teks di dalam elemen
    var range = document.createRange();
    range.selectNode(copyText);
    window.getSelection().removeAllRanges(); // Hilangkan seleksi sebelumnya
    window.getSelection().addRange(range);

    try {
        // Salin teks ke clipboard
        document.execCommand('copy');
        
        // Menampilkan SweetAlert ketika teks berhasil disalin
        Swal.fire({
            icon: 'success',
            title: 'Berhasil Disalin!',
            text: 'data telah berhasil disalin.',
            confirmButtonText: 'Terima',
            confirmButtonColor: '#4CAF50'
        });
    } catch (err) {
        // Menampilkan SweetAlert jika terjadi error
        Swal.fire({
            icon: 'error',
            title: 'Gagal Menyalin!',
            text: 'Teks tidak dapat disalin. Silakan coba lagi.',
            confirmButtonText: 'Terima',
            confirmButtonColor: '#f44336'
        });
    }

    // Hapus seleksi setelah salinan
    window.getSelection().removeAllRanges();
}
</script>

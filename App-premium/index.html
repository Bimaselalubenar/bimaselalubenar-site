<script>
        function copyTextById(id) {
            // Mendapatkan elemen berdasarkan ID
            var textElement = document.getElementById(id);

            // Membuat elemen input sementara untuk menyalin teks
            var tempInput = document.createElement("textarea");
            tempInput.value = textElement.textContent;

            // Menambahkan elemen input sementara ke body
            document.body.appendChild(tempInput);

            // Menyorot dan menyalin teks dari elemen input sementara
            tempInput.select();
            document.execCommand("copy");

            // Menghapus elemen input sementara setelah menyalin teks
            document.body.removeChild(tempInput);

            // Memberikan umpan balik menggunakan SweetAlert
            Swal.fire({
                icon: 'success',
                title: 'Berhasil!',
                text: 'Teks berhasil disalin ke clipboard!',
                confirmButtonText: 'OK'
            });
        }

        // Menangkap kejadian keydown untuk mendeteksi Ctrl + C
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'c') {
                // Menampilkan SweetAlert ketika Ctrl + C ditekan
                Swal.fire({
                    icon: 'success',
                    title: 'Copy Sukses!',
                    text: 'Text berhasil di salin!',
                    confirmButtonText: 'OK'
                });
            }
        });
    </script>

<script>
document.addEventListener("DOMContentLoaded", function() {  
    // Mendapatkan URL saat ini  
    const currentPage = window.location.pathname.split("/").pop();  

    // Memeriksa apakah halaman saat ini valid  
    if (!currentPage || currentPage === "404.html") {  
        return; // Jika halaman adalah 404, tidak perlu melakukan apa-apa  
    }  

    // Menggunakan fetch untuk memeriksa keberadaan halaman  
    fetch(currentPage)  
        .then(response => {  
            if (!response.ok) {  
                // Jika halaman tidak ditemukan, arahkan ke halaman 404  
                window.location.href = "404.html";  
            }  
        })  
        .catch(() => {  
            // Jika terjadi kesalahan dalam fetch, arahkan ke halaman 404  
            window.location.href = "404.html";  
        });  
});
</script>

<script>
        document.addEventListener('DOMContentLoaded', () => {
            // Directly manipulate the modal element to make it visible initially
            const modalElement = document.getElementById('loadingModalProses');
            modalElement.classList.add('show');
            modalElement.style.display = 'block';
            console.log('Modal manually displayed on DOMContentLoaded');

            // Function to manually hide the modal
            const hideLoadingModal = () => {
                setTimeout(() => {
                    modalElement.classList.remove('show');
                    modalElement.style.display = 'none';
                    console.log('Modal manually hidden');
                }, 200);
            };

            // Check if the page is already fully loaded
            if (document.readyState === 'complete') {
                console.log('Page already fully loaded, hiding modal');
                hideLoadingModal();
            } else {
                // Hide the modal when the page is fully loaded
                window.addEventListener('load', () => {
                    console.log('Page fully loaded, triggering hide');
                    hideLoadingModal();
                });
            }
        });
    </script>

<script>
    function showAlert(message) {
        Swal.fire({
            icon: 'warning',
            title: 'Akses Dilarang!',
            text: message,
            confirmButtonText: 'OK'
        });
    }

    // Fungsi untuk menampilkan SweetAlert khusus untuk screenshot
    function showScreenshotAlert() {
        Swal.fire({
            icon: 'warning',
            title: 'Screenshot Dilarang!',
            text: 'Anda tidak diperbolehkan mengambil screenshot atau mencetak konten ini.',
            confirmButtonText: 'OK'
        });
    }

    document.addEventListener('keydown', function(event) {
        // Disable F12
        if (event.keyCode == 123) {
            event.preventDefault();
            showAlert('Anda tidak dapat melakukan inspeksi ilegal');
        }
        // Disable Ctrl+Shift+I
        if (event.ctrlKey && event.shiftKey && event.keyCode == 73) {
            event.preventDefault();
            showAlert('Anda tidak dapat melakukan inspeksi ilegal');
        }
        // Disable Ctrl+Shift+J
        if (event.ctrlKey && event.shiftKey && event.keyCode == 74) {
            event.preventDefault();
            showAlert('Anda tidak dapat melakukan inspeksi ilegal');
        }
        // Disable Ctrl+Shift+C
        if (event.ctrlKey && event.shiftKey && event.keyCode == 67) {
            event.preventDefault();
            showAlert('Anda tidak dapat melakukan inspeksi ilegal');
        }
        // Disable Ctrl+U
        if (event.ctrlKey && event.keyCode == 85) {
            event.preventDefault();
            showAlert('Anda tidak dapat melakukan inspeksi ilegal');
        }
        // Disable Ctrl+Shift+K (Mozilla Firefox Web Console)
        if (event.ctrlKey && event.shiftKey && event.keyCode == 75) {
            event.preventDefault();
            showAlert('Anda tidak dapat melakukan inspeksi ilegal');
        }
        // Disable Ctrl+Shift+S (Windows Snipping Tool)
        if (event.ctrlKey && event.shiftKey && event.keyCode == 83) {
            event.preventDefault();
            showAlert('Anda tidak dapat melakukan inspeksi ilegal');
        }
        // Disable Ctrl+K or Ctrl+F (Search in Developer Tools)
        if (event.ctrlKey && (event.keyCode == 75 || event.keyCode == 70)) {
            event.preventDefault();
            showAlert('Anda tidak dapat melakukan inspeksi ilegal');
        }
        // Disable F1 (Help in Developer Tools)
        if (event.keyCode == 112) {
            event.preventDefault();
            showAlert('Anda tidak dapat melakukan inspeksi ilegal');
        }
        // Disable Ctrl+P (File search in Developer Tools)
        if (event.ctrlKey && event.keyCode == 80) {
            event.preventDefault();
            showAlert('Anda tidak dapat melakukan inspeksi ilegal');
        }
        // Disable PrintScreen and other screenshot combinations
        if (event.key === 'PrintScreen' ||
            (event.ctrlKey && event.key === 'p') ||
            (event.shiftKey && (event.metaKey || event.keyCode === 91 || event.keyCode === 92) && event.key === 'S') ||
            (event.key === 'PrintScreen' && (event.metaKey || event.keyCode === 91 || event.keyCode === 92)) ||
            event.key === 'Meta') {
            event.preventDefault();
            showScreenshotAlert();
        }
    });

    // Deteksi tombol PrintScreen dan Windows + Print Screen
    document.addEventListener('keyup', function (event) {
        if (event.key === 'PrintScreen' || (event.key === 'PrintScreen' && (event.metaKey || event.keyCode === 91 || event.keyCode === 92))) {
            navigator.clipboard.writeText('');
            showScreenshotAlert();
        }
    });

    document.addEventListener('contextmenu', function (event) {
        event.preventDefault();
        showAlert('Anda tidak dapat melakukan inspeksi ilegal');
    });

    // Mencegah drag pada semua elemen
    document.addEventListener('dragstart', function (event) {
        event.preventDefault();
        showAlert('Anda tidak dapat melakukan inspeksi ilegal');
    });

    // Mencegah tindakan ketika 3 jari menyentuh layar
    document.addEventListener('touchstart', function (event) {
        if (event.touches.length === 3) {
            event.preventDefault();
            showAlert('Anda tidak dapat melakukan tindakan ini');
        }
    });
</script>

    document.addEventListener('contextmenu', function (event) {
        event.preventDefault();
        showAlert('Anda tidak dapat melakukan inspeksi ilegal');
    });

    // Mencegah drag pada semua elemen
    document.addEventListener('dragstart', function (event) {
        event.preventDefault();
        showAlert('Anda tidak dapat melakukan inspeksi ilegal');
    });

    // Mencegah tindakan ketika 3 jari menyentuh layar
    document.addEventListener('touchstart', function (event) {
        if (event.touches.length === 3) {
            event.preventDefault();
            showAlert('Anda tidak dapat melakukan tindakan ini');
        }
    });
</script>

<script>
function copyText(elementId) {
    // Ambil elemen teks berdasarkan ID yang diberikan
    var copyText = document.getElementById(elementId);

    // Pilih teks di dalam elemen
    var range = document.createRange();
    range.selectNode(copyText);
    window.getSelection().removeAllRanges(); // Hilangkan seleksi sebelumnya
    window.getSelection().addRange(range);

    try {
        // Salin teks ke clipboard
        document.execCommand('copy');
        
        // Menampilkan SweetAlert ketika teks berhasil disalin
        Swal.fire({
            icon: 'success',
            title: 'Berhasil Disalin!',
            text: '"' + copyText.textContent + '" telah berhasil disalin.',
            confirmButtonText: 'Terima',
            confirmButtonColor: '#4CAF50'
        });
    } catch (err) {
        // Menampilkan SweetAlert jika terjadi error
        Swal.fire({
            icon: 'error',
            title: 'Gagal Menyalin!',
            text: 'Teks tidak dapat disalin. Silakan coba lagi.',
            confirmButtonText: 'Terima',
            confirmButtonColor: '#f44336'
        });
    }

    // Hapus seleksi setelah salinan
    window.getSelection().removeAllRanges();
}

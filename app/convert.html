<script>
        function copyTextById(id) {
            // Mendapatkan elemen berdasarkan ID
            var textElement = document.getElementById(id);

            // Membuat elemen input sementara untuk menyalin teks
            var tempInput = document.createElement("textarea");
            tempInput.value = textElement.textContent;

            // Menambahkan elemen input sementara ke body
            document.body.appendChild(tempInput);

            // Menyorot dan menyalin teks dari elemen input sementara
            tempInput.select();
            document.execCommand("copy");

            // Menghapus elemen input sementara setelah menyalin teks
            document.body.removeChild(tempInput);

            // Memberikan umpan balik menggunakan SweetAlert
            Swal.fire({
                icon: 'success',
                title: 'Berhasil!',
                text: 'Teks berhasil disalin ke clipboard!',
                confirmButtonText: 'OK'
            });
        }

        // Menangkap kejadian keydown untuk mendeteksi Ctrl + C
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'c') {
                // Menampilkan SweetAlert ketika Ctrl + C ditekan
                Swal.fire({
                    icon: 'success',
                    title: 'Copy Sukses!',
                    text: 'Text berhasil di salin!',
                    confirmButtonText: 'OK'
                });
            }
        });
    </script>

<script>
document.addEventListener("DOMContentLoaded", function() {  
    // Mendapatkan URL saat ini  
    const currentPage = window.location.pathname.split("/").pop();  

    // Memeriksa apakah halaman saat ini valid  
    if (!currentPage || currentPage === "404.html") {  
        return; // Jika halaman adalah 404, tidak perlu melakukan apa-apa  
    }  

    // Menggunakan fetch untuk memeriksa keberadaan halaman  
    fetch(currentPage)  
        .then(response => {  
            if (!response.ok) {  
                // Jika halaman tidak ditemukan, arahkan ke halaman 404  
                window.location.href = "404.html";  
            }  
        })  
        .catch(() => {  
            // Jika terjadi kesalahan dalam fetch, arahkan ke halaman 404  
            window.location.href = "404.html";  
        });  
});
</script>

    <script>
        // Fungsi untuk konversi teks ke Base64
        function encryptToBase64() {
            var text = document.getElementById("inputText").value;
            var encodedText = btoa(text); // Menggunakan fungsi btoa untuk encode ke Base64
            document.getElementById("outputText").value = encodedText;
        }

        // Fungsi untuk dekripsi Base64 menjadi teks asli
        function decryptFromBase64() {
            var encodedText = document.getElementById("inputText").value;
            try {
                var decodedText = atob(encodedText); // Menggunakan fungsi atob untuk decode dari Base64
                document.getElementById("outputText").value = decodedText;
            } catch (e) {
                document.getElementById("outputText").value = "Input tidak valid atau encoding error!";
            }
        }
    </script>
</head>
<body>
    <h2>Form Enkripsi dan Dekripsi Base64</h2>

    <!-- Form untuk input teks dan output hasil enkripsi/dekripsi -->
    <form>
        <label for="inputText">Masukkan Teks atau Kode Base64:</label><br>
        <textarea id="inputText" rows="4" cols="50"></textarea><br><br>

        <!-- Tombol untuk enkripsi dan dekripsi -->
        <button type="button" onclick="encryptToBase64()">Enkripsi ke Base64</button>
        <button type="button" onclick="decryptFromBase64()">Dekripsi dari Base64</button><br><br>

        <label for="outputText">Hasil Enkripsi / Dekripsi:</label><br>
        <textarea id="outputText" rows="4" cols="50" readonly></textarea><br><br>
    </form>
</body>
